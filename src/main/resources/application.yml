server:
  port: 8085

spring:
  datasource:
    url: jdbc:h2:mem:dmsdb
    driverClassName: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

# JWT Configuration
jwt:
  secret: fs4mU9DzIaj3Fgnbt7DJwGvoEe7pQEps
  expiration: 86400

# Keycloak Configuration
keycloak:
  realm: myRealm
  auth-server-url: http://localhost:4000/auth
  ssl-required: external
  resource: myClient
  credentials:
    secret: fs4mU9DzIaj3Fgnbt7DJwGvoEe7pQEps
  use-resource-role-mappings: true

# File Storage Configuration
file:
  upload-dir: C:/dms/uploads/
  max: 1

# Encryption Configuration
encryption:
  algorithm: AES
  transformation: AES/CBC/PKCS5Padding
  key-length: 256
